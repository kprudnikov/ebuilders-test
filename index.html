<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eBuilders test task</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-width block-center">
    <div id="carousel" class="carousel-main-container wrapper block-center">
      <button class="carousel-control carousel-next" title="Go to next slide">
        <span role="presentation" aria-hidden="true">></span>
        <span class="sr-only">Go to next slide</span>
      </button>
      <button class="carousel-control carousel-prev" title="Go to next slide">
        <span role="presentation" aria-hidden="true"><</span>
        <span class="sr-only">Go to previous slide</span>
      </button>
      <div class="slides-container">
        <ul class="slides-wrapper clearfix">
          <li class="slide">
            <img src="img/slide-1.jpg" alt="Crops field">
           </li>
          <li class="slide">
            <img src="img/slide-2.jpg" alt="Ocean shore with boats">
          </li>
          <li class="slide">
            <img src="img/slide-3.jpg" alt="Brandenburger Tor">
          </li>
        </ul>
      </div>
      <div class="pagination-container"></div>
    </div>
  </div>

  <main id="contact" class="page-width">
    <div class="form-header text-center">
      <h3 class="h3">Fill up the form below</h3>
    </div>
    <form action="" novalidate class="contact-form block-center wrapper" id="comment-form">
      <div class="form-group clearfix">
        <div class="label-wrapper">
          <span class="label" id="username-label">username</span>
        </div>
        <div class="input-wrapper">
          <input type="text" name="username" id="username" class="form-input" aria-labelledby="username-label">
          <label class="placeholder" for="username">enter your username</label>
        </div>
      </div>
      <div class="form-group clearfix">
        <div class="label-wrapper">
          <span class="label" id="email-label">email</span>
        </div>
        <div class="input-wrapper">
          <input type="email" name="email" id="email" class="form-input" aria-labelledby="email-label">
          <label class="placeholder" for="email">enter your email</label>
        </div>
      </div>
      <div class="form-group clearfix">
        <div class="label-wrapper">
          <span class="label" id="comment-label">comment</span>
        </div>
        <div class="input-wrapper">
          <textarea name="comment" id="comment" class="form-input" aria-labelledby="comment-label"></textarea>
          <label class="placeholder" for="comment">enter your comment</label>
        </div>
      </div>
      <div class="form-group clearfix">
        <div class="label-wrapper">
          <span id="gender-label">gender</span>
          <!-- here we should probably use bootstraps technique: hide original select and replace it with a number of divs acting as buttons, but let's keep it as is for now-->
        </div>
        <div class="input-wrapper">
          <label for="gender" class="form-input input-select">
            <select name="gender" id="gender" name="gender" class="form-input" aria-labelledby="gender-label">
              <option value="1" selected>male</option>
              <option value="2">female</option>
            </select>
          </label>
        </div>
      </div>
        <div class="submit-wrapper"> <!-- additional wrapper to fix Chrome issue -->
          <button type="submit" class="form-submit">
            <span>Go</span>
          </button>
        </div>
    </form>
  </main>
  <aside class="social-container">
    <img src="" alt="" class="social">
    <img src="" alt="" class="social">
  </aside>
  <nav>
    <button id="up" title="To the top of the page">
      <img src="" alt="Arrow up" role="presentation" aria-hidden="true">
      <span class="sr-only">To the top of the page</span>
    </button>
  </nav>
  <script type="text/javascript" src="js/polyfills.js"></script>
  <script type="text/javascript" src="js/helpers.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
  <script type="text/javascript" src="js/select.js"></script>
  <script type="text/javascript" src="js/validator.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
